<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h3 class="text-white p-3">{{data}}</h3>
    <div class="w-100 p-5 text-center">
        <h1 class="text-center " style="color: rgb(132, 221, 241);"><strong>Sign in</strong> </h1>
    <form class="border container p-3 mt-3  w-25"action="" style="background-color:steelblue ;">
        <div class="p-2 mt-2">
           
            <input #uname type="text" id="u1" class="form-control" [placeholder]="placeHolderData">
        </div>
        <div class="p-2 mt-2">
            
            <input #psw type="password" id="p1" class="form-control" placeholder="password">

        </div>
        <div class="p-2 mt-2 text-center">
            <button (click)="login(uname,psw)" type="submit" class="btn btn-success">Login</button>
           
        <p class="mt-2 " style="color: rgb(0, 0, 0) ;"> Don't have account ?
        <a style="text-decoration: none; color: rgb(16, 14, 11);" routerLink="register"><strong>create account</strong></a></p>
        </div>

    </form>
    </div>
</body>
</html>
